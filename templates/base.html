<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kumbale Lodge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Kumbale Lodge</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('guest_list') }}">Guests</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('rooms') }}">Rooms</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('bookings') }}">Bookings</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('report_summary') }}">Reports</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'warning' }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
