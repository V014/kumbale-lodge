{% extends "base.html" %}
{% block content %}
<h2>Rooms <a href="{{ url_for('room_add') }}" class="btn btn-primary btn-sm">Add</a></h2>
<table class="table">
  <thead>
    <tr><th>ID</th><th>Type</th><th>Status</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for r in rooms %}
    <tr>
      <td>{{ r.id }}</td>
      <td>{{ r.room_type }}</td>
      <td>{{ r.room_status }}</td>
      <td>
        <a href="{{ url_for('room_edit', id=r.id) }}" class="btn btn-sm btn-warning">Edit</a>
        <form method="post" action="{{ url_for('room_delete', id=r.id) }}" style="display:inline;">
          <button class="btn btn-sm btn-danger" onclick="return confirm('Delete room?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
