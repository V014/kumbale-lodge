{% extends "base.html" %}
{% block content %}
  <h2>Guests <a href="{{ url_for('guest_add') }}" class="btn btn-primary btn-sm">Add</a></h2>
  <table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Contact</th><th>Actions</th></tr></thead>
    <tbody>
      {% for g in guests %}
        <tr>
          <td>{{ g.id }}</td>
          <td>{{ g.fullname }}</td>
          <td>{{ g.contact }}</td>
          <td>
            <a href="{{ url_for('guest_edit', id=g.id) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
            <form action="{{ url_for('guest_delete', id=g.id) }}" method="post" style="display:inline">
              <button class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
