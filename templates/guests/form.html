{% extends "base.html" %}
{% block content %}
  <h2>{{ action }} Guest</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.fullname.label }}
      {{ form.fullname(class="form-control") }}
    </div>
    <div class="mb-3">
      {{ form.contact.label }}
      {{ form.contact(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
{% endblock %}
